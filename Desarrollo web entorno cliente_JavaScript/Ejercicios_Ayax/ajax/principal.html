<!DOCTYPE html>
<html>

<title>Noticias deportivas</title>
<link href="hojaestilosexterna.css" rel="stylesheet">
<style>
#noticias li {
	display: inline-block;

	background-color: rgb(255,153,0);
	color: white;
}
#contenedor{
	background-color: rgb(38, 0, 255);
	margin-top: 10px;
	padding: 20px;
	border: 2px solid white;
	color:white;	
}
</style>
<script src="http://code.jquery.com/jquery-3.3.1.js"></script>

<script>
$(function() {
	$("#noticias a").click(function(e){
	var direccionweb=$(this).attr("href"); //$(this) es el selector para referirnos al elemento actual.
	$("#contenedor").load(direccionweb);
	e.preventDefault(); 
	});
s}); 
</script>
</head>

	<div class="cabecera">
