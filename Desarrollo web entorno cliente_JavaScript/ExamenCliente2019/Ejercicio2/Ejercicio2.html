<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>REPARACIONES COMARES</title>
    <style>
        input[type=number] {
            width: 50px;
        }

        .oculto {
            display: none;
        }

        .visible {
            display: inline;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script src="Ejercicio2.js"></script>
</head>

<body>
    <h1>Centro de Reparaciones IES Marqués de Comares</h1>
    <table>
        <tr>
            <td width="800">
                <h2>Solicutud de Reparación</h2>
                <form id="formulario1" name="formulario1" method="post" action="">
                    <label for="apellido1">Apellidos: </label>
                    <input type="text" name="apellido1" id="apellido1" size="40" maxlength="40">
                    <label for="nombre1">Nombre: </label>
                    <input type="text" name="nombre1" id="nombre1">
                    <br /> <br />
                    <label for="telefono">Teléfono: </label>
                    <input type="text" name="telefono" id="telefono" size="10" maxlength="9">
                    <label for="numserire">Nº serie equipo: </label>
                    <input type="text" name="numserie" id="numserie" size="30" maxlength="30">
                    <br /> <br />
                    <label for="clasereparacion">Tipo de reparación: </label>
                    <input type="radio" name="clasereparacion" value="sobremesa"> Ordenador de sobremesa
                    <input type="radio" name="clasereparacion" value="portatil" onclick="activarTypes()"> Ordenador
                    portátil
                    <input type="radio" name="clasereparacion" value="immpresora"> Impresora
                    <br /> <br />
                    <label for="marca" class="oculto" id="marca">Introduce marca del portatil:</label>
                    <input type="text" name="marca" id="marcaPortatil" class="oculto">
                    <label for="modelo" class="oculto" id="modelo">Introduce modelo del portatil:</label>
                    <input type="text" name="modelo" id="modeloPortatil" class="oculto"><br>
                    <label for="obtencion1">Antigüedad: </label>
                    <input type="number" name="antiguedad" id="antiguedad">
                    <br /> <br />
                    <label for="select1">Tipo avería: </label>
                    <select name="tipoaveria" id="tipoaveria">
                        <option>hardware</option>
                        <option>software</option>
                    </select>
                    <br /> <br />
                    <label for="sintomas">Síntoms avería: </label><br>
                    <input type="checkbox" name="sintomas" value="nohacenada" id="nohacenada"> No hace nada<br>
                    <input type="checkbox" name="sintomas" value="pitaynoenciende" id="pitaynoenciende"> Pita y
                    no enciende<br>
                    <input type="checkbox" name="sintomas" value="arrancayseapaga" id="arrancayseapaga"> Arranca
                    pero al rato se apaga<br>
                    <input type="checkbox" name="sintomas" value="novasistemaoperativo" id="novasistemaoperativo"> El
                    sistema operativo no llega a arrancar<br>
                    <input type="checkbox" name="sintomas" value="pantallazoazul" id="pantallazoazul"> Pantallazo
                    azul<br>
                    <br /> <br />
                    <label for="observaciones1">Observaaciones: </label><br>
                    <textarea name="observaciones1" id="observaciones1" rows="10"
                        placeholder="Indique si tiene alguna observación que crea importante que debamos conocer..."
                        cols="50" onclick="fondo()"></textarea>
                    <br /> <br />
                    <input type="submit" value="Enviar" id="Enviar1">
                    <input type="reset" id="Reset1" value="Limpiar">
                </form>
            </td>


        </tr>
    </table>
</body>

</html>
