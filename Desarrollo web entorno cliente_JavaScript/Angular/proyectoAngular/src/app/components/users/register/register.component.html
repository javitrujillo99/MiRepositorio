<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form [formGroup]="newUserForm" (ngSubmit)="onAddUser(newUserForm.value)">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>
                <div class="form-group">
                  <input formControlName = "email" type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input formControlName = "password" type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input formControlName = "nombre" type="text" name="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <input formControlName = "apellidos" type="text" name="apellidos" class="form-control" placeholder="Apellidos">
                </div>
                <div class="form-group">
                  <select formControlName="sexo" class="custom-select">
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                  </select>
                </div>
                <button type="submit" (click)="saveUser()" class="btn btn-lg btn-primary btn-block">Register</button>
                <div class="form-group">
                  <a routerLink="/" class="form-control login-user">¿Tienes una cuenta ya? Inicia sesión aquí</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
